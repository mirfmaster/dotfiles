#───────────────────────────────────────────────────────────────────────
#  CLEANUP OF DEFAULTS
#───────────────────────────────────────────────────────────────────────
unbind = SUPER, e
unbind = SUPER, M
unbind = SUPER, G
unbind = SUPER, O
unbind = SUPER_SHIFT, G
unbind = SUPER_SHIFT, SPACE
unbind = SUPER, L
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, TAB
unbind = SUPER_SHIFT, TAB

#───────────────────────────────────────────────────────────────────────
#  APPLICATION BINDINGS (Grouped by Category)
#───────────────────────────────────────────────────────────────────────

# Terminal / Shell
$terminal = uwsm app -- alacritty
bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)

# Browsers (Category: B)
$browser = omarchy-launch-browser
bindd = SUPER, B, Browser (main), exec, $browser
bindd = SUPER_ALT, B, Browser (alt/work), exec, omarchy-launch-webapp "https://duckduckgo.com/"

# File Management (Category: E)
bindd = SUPER, E, File manager (CLI - spf), exec, $terminal -e spf
bindd = SUPER_ALT, E, File manager (GUI), exec, uwsm app -- nautilus --new-window
# Placholder: bindd = SUPER_CTRL, E, Emoji

# Media (Category: M / Y)
bindd = SUPER, M, Music (YT Music), exec, omarchy-launch-webapp "https://music.youtube.com/"
bindd = SUPER_ALT, M, Music (local/Spotify), exec, omarchy-launch-webapp "https://open.spotify.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"

# Notes / Dev Tools (Category: N / D)
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, D, Dev (Docker), exec, $terminal -e lazydocker

# Group Communications (Category: G)
bindd = SUPER, G, Telegram Web, exec, omarchy-launch-webapp "https://web.telegram.org/a/"
bindd = SUPER_ALT, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER_CTRL, G, Slack, exec, omarchy-launch-webapp "https://slack.com/app"

# Productivity (Category: P / A)
bindd = SUPER, P, SuperProductivity, exec, omarchy-launch-webapp "https://app.super-productivity.com/"
# bindd = SUPER_ALT, P, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER, A, T3 Chat, exec, omarchy-launch-webapp "https://t3.chat"

# System Tools / Tasks (Category: T)
bindd = SUPER, T, Activity monitor, exec, $terminal -e btop
bindd = SUPER_ALT, T, Layout group toggle, togglegroup


#───────────────────────────────────────────────────────────────────────
#  SYSTEM / ENVIRONMENT BINDINGS
#───────────────────────────────────────────────────────────────────────

# Safe helpers
bindd = SUPER_CTRL, L, Lock screen, exec, loginctl lock-session
bindd = SUPER_CTRL, K, Show key bindings, exec, omarchy-menu-keybindings

# Critical (SAFE-CHORD ONLY!)
# SUPER_CTRL_ALT_SHIFT
bindd = SUPER_CTRL_ALT, R, Reload Hyprland config, exec, hyprctl reload && notify-send -a Hyprland -i dialog-information "Config reloaded" "Hyprland configuration has been refreshed."
bindd = SUPER_CTRL_ALT, W, Force kill active window, killactive


#───────────────────────────────────────────────────────────────────────
#  WINDOW NAVIGATION & LAYOUT
#───────────────────────────────────────────────────────────────────────

# Vim-style focus
bindd = SUPER, H, Move focus left,  movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up,    movefocus, u
bindd = SUPER, J, Move focus down,  movefocus, d

# Workspace switching
bindd = SUPER, mouse_down, Next workspace,     workspace, e+2
bindd = SUPER, mouse_up,   Previous workspace, workspace, e0

# Window state & groups
bindd = SUPER_CTRL, F, Toggle floating, togglefloating
bindd = SUPER_CTRL, J, Toggle split, togglesplit
bindd = SUPER_ALT, F, Toggle fullscreen, fullscreen, 1
bindd = SUPER, TAB, Cycle next tab, changegroupactive, f
bindd = SUPER_SHIFT, TAB, Cycle prev tab, changegroupactive, b

