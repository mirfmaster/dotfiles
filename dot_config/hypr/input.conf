# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input
input {
  # Use multiple keyboard layouts and switch between them with Left Alt + Right Alt
  # kb_layout = us,dk,eu
  kb_layout = us
  # kb_options = compose:caps # ,grp:alts_toggle
  kb_options = caps:super

  # Change speed of keyboard repeat
  repeat_rate = 40
  repeat_delay = 600

  # Increase sensitity for mouse/trackpack (default: 0)
  # sensitivity = 0.35

  touchpad {
    # Use natural (inverse) scrolling
    # natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    # clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.4
  }
}

# Scroll faster in the terminal
windowrule = scrolltouchpad 1.5, class:Alacritty

# Custom

group {
    # All windows in a group are tiled layout
    groupbar {
        # -----------------------------------------------------
        # Main Groupbar styling
        # -----------------------------------------------------
        font_family = JetBrains Mono
        font_size = 11
        text_color = 0xffcad3f5 # Light text for readability
        gradients = false      # Simple, flat colors are cleaner

        # -----------------------------------------------------
        # Colors for different tab states
        # -----------------------------------------------------
        # -- Active Tab --
        # A distinct, but not jarring, color for the active window tab.
        col.active = 0xee8aadf4

        # -- Inactive Tab --
        # A muted, dark background for inactive tabs.
        col.inactive = 0xee24273a

        # -- Locked Tab (Active) --
        # A different color to indicate the active tab is locked (e.g., with mod + l).
        col.locked_active = 0xeeed8796

        # -- Locked Tab (Inactive) --
        # A subtle indicator for a locked, but inactive, tab.
        col.locked_inactive = 0xee494d64
    }
}

# --- General Tweaks ---
general {
    # Gap between windows
    gaps_in = 2
    gaps_out = 2

    # Border size
    border_size = 2

    # Active window border color
    col.active_border = rgba(8aadf4ee) rgba(c6a0f6ee) 45deg

    # Inactive window border color (subtle)
    col.inactive_border = rgba(494d64aa)
}

# --- Window Decorations ---
decoration {
    # Rounded corners
    rounding = 8

    # --- Blur ---
    blur {
        enabled = true
        size = 3
        passes = 2
        new_optimizations = true
    }
}

misc {
    focus_on_activate = false
}
